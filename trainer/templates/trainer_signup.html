<h2>Register to continue as a trainer</h2>

<form action="{% url 'trainer:register' %}" method="POST">{% csrf_token %}
	{{ form.errors }}
	<p>{{ form.name }}</p>
	<p>{{ form.contact_number }}</p>
	<p>{{ form.email }}</p>
	<p>{{ form.password1 }}</p>
	<p>{{ form.password2 }}</p>
	<button class="" type="submit">Register</button>
</form>
